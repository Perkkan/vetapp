<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Veterinario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      max-width: 400px;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 150px;
    }
    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
    }
    .btn-success {
      background-color: #198754;
    }
    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="logo">
        <h2>Sistema Veterinario</h2>
      </div>
      <h4 class="text-center mb-4">Iniciar Sesi칩n</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Ingresar</button>
        </div>
        <div class="error-message text-center" id="errorMessage">
          Usuario o contrase침a incorrectos
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Credenciales de prueba (como se menciona en el README)
      if (email === 'admin@veterinaria.com' && password === 'admin123') {
        // Guardar token simulado en localStorage
        localStorage.setItem('authToken', 'simulated-jwt-token');
        
        // Redirigir a la aplicaci칩n principal
        window.location.href = './index.html';
      } else {
        // Mostrar mensaje de error
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>
</body>
</html>
